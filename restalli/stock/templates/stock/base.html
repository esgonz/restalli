<!DOCTYPE html>
<html lang="es">
<head>

 <title>{% block title %}{% endblock %}</title>
    {% load static %}

    <!-- fuentes & estilos -->
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script>
		$('.dropdown-toggle').dropdown();
	</script> 	
</head>

<body>
 <!-- Navegación -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'stock:list' %}">stock</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="ned">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'stock:loglist' %}">Logico</a>
              </li>
               <div class="collapse navbar-collapse" id="ned">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'venta:list' %}">venta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'stock:catList' %}">Categoria</a>
              </li>
            </ul>
          
           

            <ul class="navbar-nav">
            {% if not request.user.is_authenticated %}
                <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}"> Acceder</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'signup:signup' %}"> Registrarse</a>
                </li>
            {% else %}
               <li class="nav-item"> 
               <a class="nav-link" href="{% url 'logout' %}"> Salir</a>
                </li>
            {% endif %}  
            </ul>
          </div>
        </div>
      </nav>

    <!-- fin Navegación -->

    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
