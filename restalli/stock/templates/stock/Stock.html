<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
        <div class="row" id="title">
          <div class="col-12">
            <h2>Inventario</h2>
          </div>
        </div>

        <div class="row" id="search">
          <div class="col-6">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2 col-6" type="search" placeholder="Buscar producto por nombre" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
          </div>

          <div class="col-6"></div>
        </div>

        <div class="row" id="table">
          <div class="col-12">
            <!--tabla stock -->
             <div class="table-responsive">
               <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Código</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Medida</th>
                    <th scope="col">Porciones</th>
                    <th scope="col">Acciones</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td>001</td>
                    <td>Categoría</td>
                    <td>Nombre</td>
                    <td>Cantidad</td>
                    <td>Unidad</td>
                    <td>Porciones</td>
                    <td><button class="btn btn btn-primary my-2 my-sm-0" type="submit">Editar</button></td>
                    <td><button class="btn btn-danger my-2 my-sm-0" type="submit">Eliminar</button></td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td>002</td>
                    <td>Categoría</td>
                    <td>Nombre</td>
                    <td>Cantidad</td>
                    <td>Unidad</td>
                    <td>Porciones</td>
                    <td><button class="btn btn btn-primary my-2 my-sm-0" type="submit">Editar</button></td>
                    <td><button class="btn btn-danger my-2 my-sm-0" type="submit">Eliminar</button></td>
                  </tr>
                </tbody>
              </table>

        <div class="row" id="search">
          <div class="col-6">
            <form class="form-inline my-2 my-lg-0">
              <h4>Mostrando registros del 1 al 2</h4>
              <button class="btn btn btn-primary my-2 my-sm-0" type="submit">Anterior</button>
              <button class="btn btn btn-primary my-2 my-sm-0" type="submit">Siguiente</button>
            </form>
          </div>



             </div>
             <!--/tabla stock -->
          </div>
        </div>

        <div class="row" id="pagination">
          
        </div>

   
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
