

{% extends "base_movil.html" %}

{% block content %}



  <div class="row" ">
    <div class="col-12" ">
      <div class="mcard" ">
        <div class="mcard-header">
          <h2>
            <i class="fas fa-fw fa-chess-board"></i>
          Lista mesas 
          </h2>
        </div>


        <div class="mcard-body mt-4" style="margin-left: 0rem;margin-right: 0rem;padding-left: 0rem;padding-right: 0rem;">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>

                  <th>Mesa</th>
              </thead>



              <tbody>
                {% for mesa in mesas_list %}
                <tr>
                  <td>

                    <div class="row">
                      <div class="col-12">
                        <h2>
                          <center><a class="mx-auto" href="{% url 'mesas:mdetail' pk=mesa.uuid %}">{{ mesa.identificador }}
                          </a></center>
                        </h2>
                      </div>
                    </div>

                  <div class="row">
                      <div class="col-12">
                        <center>
                          {% if mesa.estado == "FRE" %}
                            <span class="badge badge-pill badge-success mx-auto">Libre</span>
                            {% elif mesa.estado == "OCP" %}
                            <span class="badge badge-pill badge-warning mx-auto">Ocupada</span>
                            {% elif mesa.estado == "RSV" %}
                            <span class="badge badge-pill badge-info mx-auto">Reservada</span>
                            {% endif %}
                        </center>                   
                      </div>                      
                  </div>

                  </td>

                 
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>

              </div><!-- /table resp-->


            </div><!-- /card body-->

            <div class="mcard-footer small text-muted">

            </div><!-- /card footer-->
          </div><!-- /card-->

        </div><!-- / row -->




      <script  type="text/javascript" charset="utf-8">
        $(document).ready(function() {

          $('#dataTable').DataTable({
            "lengthMenu": [[5, 10, 25, 50, -1], [5, 10, 25,50,  "Todos"]],
            "language": {
              search: "_INPUT_",
              searchPlaceholder: "Buscar...",
              "decimal":        "",
              "emptyTable":     "Sin informacion disponible para la tabla",
              "info":           "Ver _START_ hasta _END_ de _TOTAL_ registros",
              "infoEmpty":      "Mostrando 0 hasta 0 de 0 registros",
              "infoFiltered":   "(Filtrado de _MAX_ registros totales)",
              "infoPostFix":    "",
              "thousands":      ",",
              "lengthMenu":     "Mostrar _MENU_ Entradas",
              "loadingRecords": "Cargando...",
              "processing":     "Procesando...",

              "zeroRecords":    "No se encontro nada",
              "paginate": {
                "first":      "Primera",
                "last":       "Última",
                "next":       "Próxima",
                "previous":   "Anterior"
              },
              "aria": {
                "sortAscending":  ": activate to sort column ascending",
                "sortDescending": ": activate to sort column descending"
              }


            }
          });

        });
      </script>


      {% endblock %}
