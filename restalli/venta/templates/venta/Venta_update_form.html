{% extends "stock/base.html" %}
{% load static %}
{% block content %}

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
       <div>
       {% if 'ok' in request.GET %}
        <p style="color:green;">
        Se edito de manera exitosa.
        <a href="{% url 'venta:list' pk=venta.uuid %}"> Haz click aqui para volver </a>.
        </p>

        {% endif %}

        </div>
        <div>
            <form action="" method="post">{% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <br>
              <input type="submit" class="btn btn-primary btn-block" value="Actualizar">
            </form>
        </div>
      </div>
    </div>
  </div>
</main>




{% endblock %}
